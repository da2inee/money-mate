spring.application.name=money_mate_server

# MySQL Database 설정 (데이터베이스 이름은 'money_mate' 예시)
spring.datasource.url=jdbc:mysql://localhost:3306/money_mate
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# MyBatis 설정
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.type-aliases-package=com.example.money_mate_server.model
